<!DOCTYPE html>
<html>

    <body>
        <h1>Rock Paper Scissors</h1>
     
        <script>
          let playerSelection = 0;
          let computerSelection = 0;
          let userScore = 0;
          let computerScore = 0;


        // Computer choice
        function computerPlay() {
            let comPlayNum = Math.floor(Math.random() * 3);
            if (comPlayNum == 0) {
                return "rock";
            } else if (comPlayNum == 1) {
                return "paper";
            } else if (comPlayNum == 2) {
                return "scissors";
            }
        }


        // round one
        function playRound(playerSelection, computerSelection) {

            //pass arguments to the parameters...make the user inpit case insensitive
            playerSelection = window.prompt("Choose rock, paper, scissors?", "rock").toLowerCase();
            computerSelection = computerPlay();

            
            if ((playerSelection == "rock" && computerSelection == "rock")) {
                return ("It's a tie")         
            } else if ((playerSelection == "rock") && (computerSelection == "paper")) {
                return ("You lose! Paper beats Rock"); 
                computerScore++;
            } else if ((playerSelection == "rock") && (computerSelection == "scissors")) {
                return ("'You win! rock beats scissors") 
                userScore++;
            } else if ((playerSelection == "paper") && (computerSelection == "paper")) {
                return ("It's a tie")
            } else if ((playerSelection == "paper") && (computerSelection == "scissors")) {
                return ("You lose! Scissors beat paper") 
                computerScore++;
            } else if ((playerSelection == "paper") && (computerSelection == "rock")) {
                return ("You win! Paper beats Rock") 
                userScore++;
            } else if ((playerSelection == "scissors") && (computerSelection == "scissors")) {
                return ("It's a tie") 
            } else if ((playerSelection == "scissors") && (computerSelection == "paper")) {
                return ("You win! Scissors beat paper") 
                userScore++;
            } else if ((playerSelection == "scissors") && (computerSelection == "rock")) {
                return ("You lose! rock beats scissors") 
                computerScore++;
            }
        }


        //  5 rounds 
        function game() {
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            console.log(playRound(playerSelection, computerSelection))
            if (userScore > computerScore) {
                console.log(" You won");
            } else if (userScore < computerScore) {
                console.log("You lost")
            } else {
                console.log("It's a tie!")
            }
        }

        game();
             

             
        </script>
    </body>
</html>
